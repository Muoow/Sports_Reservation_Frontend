name: Vue Frontend Docker Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    if: github.repository == 'mdsxf1029/Sports-reservation-frontend'
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/vue-app:latest

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker stop vue-app || true
            sudo docker rm vue-app || true
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/vue-app:latest || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/vue-app:latest
            sudo docker run -d --name vue-app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/vue-app:latest